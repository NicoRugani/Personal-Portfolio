<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="CSS/main.css" />

</head>
<body>
  <nav>
    <button class="nav-toggle" aria-expanded="false" aria-label="Toggle navigation">
      <span></span><span></span><span></span>
    </button>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="about.html">About</a></li>
      <li><a class="active" href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main class="wrapper section stack contact-wrapper">
    <section class="contact-card stack">
      <h1>Contact</h1>
      <div class="card stack contact-message">
        <form id="contact-form" action="https://formspree.io/f/meobbnnq" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">Send</button>
          <div id="form-status" class="form-status" style="display: none;"></div>
        </form>
      </div>
    </section>
  </main>
  <script src="JavaScript/nav.js"></script>
  <script>
    const form = document.getElementById('contact-form');
    const status = document.getElementById('form-status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Disable submit button
      const submitButton = form.querySelector('button[type="submit"]');
      const originalText = submitButton.textContent;
      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';
      status.style.display = 'none';

      try {
        const formData = new FormData(form);
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          status.textContent = 'Message sent successfully! I\'ll get back to you soon.';
          status.className = 'form-status success';
          status.style.display = 'block';
          form.reset();
        } else {
          const data = await response.json();
          if (data.errors) {
            status.textContent = data.errors.map(error => error.message).join(', ');
          } else {
            status.textContent = 'Oops! There was a problem sending your message. Please try again.';
          }
          status.className = 'form-status error';
          status.style.display = 'block';
        }
      } catch (error) {
        status.textContent = 'Oops! There was a problem sending your message. Please try again.';
        status.className = 'form-status error';
        status.style.display = 'block';
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = originalText;
      }
    });
  </script>

</body>
</html>
